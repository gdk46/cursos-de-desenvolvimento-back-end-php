<h1>Gerenciador de Conteúdo</h1>

<a href="?page=admin&metodo=create">Criar Publicação</a><br><br>
<hr>
<table class="table table-bordered">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Título</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		{% for postagem in postagens %}
		<tr>
			<th scope="row">{{postagem.id}}</th>
			<th>{{postagem.titulo}}</th>
			<th>
				<a href="?page=admin&metodo=change&id={{postagem.id}}">
					<i class="fas fa-edit"></i>
				</a>
				<a href="?page=admin&metodo=delete&id={{postagem.id}}">
					<i class="fas fa-trash-alt"></i>
				</a>
			</th>
		</tr>
		{% endfor %}
	</tbody>
</table>
