<div class="media text-muted pt-3 column">
    <div class="row">
        <div class="col-md-12">
            <h4>{{titulo}}</h4>


            <p>
                {{conteudo}}
            </p>

            <form method="post" action="?pagina=post&metodo=addComent">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome:</label>
                    <input type="text" name="nome" class="form-control" id="exampleInputEmail1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Mensagem:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
                <input type="hidden" name="id" value="{{id}}">

                <a href="index.php">
                    Voltar
                </a>
                <input type="submit" class="btn btn-primary" value="Enviar">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {% if comentarios == false %}
            <p>Nenhum coment√°rio encontrado para essa postagem</p>
            {% else %}
            {% for coment in comentarios %}
            <div class="col-md-12">
                <p class="media-body pb-3 mb-0 small lh-125 border-top mt-1 mb-1 border-gray">
                    <strong class="d-block text-gray-dark">{{coment.nome}}</strong>
                    {{coment.comentario}}
                </p>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
